<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dead Internet Detector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d1a;
      color: #e0e0e0;
      font-size: 13px;
    }

    .header {
      padding: 16px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo { display: flex; align-items: center; gap: 8px; }
    .logo-icon {
      width: 26px; height: 26px; border-radius: 6px;
      background: linear-gradient(135deg, #ef4444, #f97316);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: bold; color: #fff;
    }
    .logo-text { font-size: 14px; font-weight: 700; letter-spacing: -0.02em; }

    .toggle { cursor: pointer; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; border: none; }
    .toggle.on { background: #22c55e33; color: #22c55e; }
    .toggle.off { background: #ef444433; color: #ef4444; }

    /* Score Display */
    .score-section { padding: 20px 16px; text-align: center; }
    .score-ring {
      width: 90px; height: 90px; margin: 0 auto 12px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: 800; color: #fff;
      border: 4px solid currentColor;
    }
    .score-label { font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 4px; }
    .score-message { font-size: 12px; color: #888; max-width: 260px; margin: 0 auto; }

    /* Stats Grid */
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: rgba(255,255,255,0.04); margin: 0 16px; border-radius: 8px; overflow: hidden; }
    .stat { padding: 12px; background: #0d0d1a; text-align: center; }
    .stat-value { font-size: 18px; font-weight: 700; color: #fff; }
    .stat-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 2px; }

    /* Issues List */
    .issues { padding: 12px 16px; }
    .issues-title { font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
    .issue-item {
      display: flex; align-items: flex-start; gap: 8px;
      padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.04);
      font-size: 12px; color: #aaa;
    }
    .issue-dot { width: 6px; height: 6px; border-radius: 50%; margin-top: 5px; flex-shrink: 0; }
    .issue-dot.high { background: #ef4444; }
    .issue-dot.medium { background: #eab308; }

    /* Footer */
    .footer {
      padding: 12px 16px; border-top: 1px solid rgba(255,255,255,0.06);
      display: flex; justify-content: space-between; align-items: center;
    }
    .footer-link { font-size: 11px; color: #555; text-decoration: none; cursor: pointer; }
    .footer-link:hover { color: #888; }
    .usage { font-size: 11px; color: #444; }

    /* Empty State */
    .empty-state { padding: 40px 16px; text-align: center; }
    .empty-icon { font-size: 32px; margin-bottom: 12px; opacity: 0.3; }
    .empty-text { font-size: 13px; color: #555; }

    /* Platform Badge */
    .platform-badge {
      display: inline-block; font-size: 10px; font-weight: 600;
      padding: 2px 8px; border-radius: 10px;
      background: rgba(255,255,255,0.08); color: #888;
      text-transform: uppercase; letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <div class="logo-icon">D</div>
      <span class="logo-text">Dead Internet Detector</span>
    </div>
    <button id="toggleBtn" class="toggle on">ON</button>
  </div>

  <div id="content">
    <!-- Populated by popup.js -->
    <div class="empty-state">
      <div class="empty-icon">üîç</div>
      <div class="empty-text">Navigate to a supported page to see analysis</div>
    </div>
  </div>

  <div class="footer">
    <a class="footer-link" id="settingsLink">Settings</a>
    <span class="usage" id="usageDisplay">‚Äî</span>
    <a class="footer-link" id="statsLink">Stats</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
